<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F0EDE5;
            /* Nude color for the background */
        }

        .error-container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #3D3B35;
            /* Darker color for heading */
        }

        a {
            color: #7E7A73;
            /* Nude color for links */
            text-decoration: none;
        }

        a:hover {
            color: #3D3B35;
            /* Darker color on hover */
        }

        nav {
            background-color: #F0EDE5; /* Nude color for the background */
            padding: 10px 0;
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #7E7A73;
            /* Nude color for the text */
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3D3B35;
            /* Darker color on hover */
        }

        .error-container img {
            width: 250px; /* Adjust the width of the image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add some space below the image */
        }

        .moving-image {
            position: fixed;
            width: 150px;
            height: auto;
            bottom: 0; /* Position at the bottom of the screen */
            right: 0; /* Start position at the left edge */
            animation: moveImage 5s linear infinite; /* Animation properties */
        }

        @keyframes moveImage {
            0% {
                right: 0; /* Starting position */
            }
            100% {
                right: calc(100% - 50px); /* Ending position */
            }
        }

        
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="./home">Home</a></li>
            <li><a href="./about">About</a></li>
            <li><a href="./portfolio">Portfolio</a></li>
            <li><a href="./something">Game</a></li>
        </ul>
    </nav>

    <div class="error-container">
        <img src="https://cdn3.emoji.gg/emojis/9109_Sad_Cat_Thumbs_Up.png" alt="Error Image"> <!-- Add your image URL here -->
        <h1>Error 404 - Page Not Found</h1>
        <p>Oops! The page you're looking for could not be found.</p>
        <p>Don't worry, you can <a href="./home">return to the homepage</a> or use the navigation above.</p>
    </div>


    <img src="https://media.tenor.com/TT1hCsF1vUwAAAAi/banana-cat-running.gif" alt="Moving Image" class="moving-image">
</body>

</html>
