<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #F0EDE5;
            /* Nude color for the background */
            padding: 10px 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline;
        }

        a {
            text-decoration: none;
            color: #7E7A73;
            /* Nude color for the text */
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3D3B35;
            /* Darker color on hover */
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="./home">Home</a></li>
            <li><a href="./about">About</a></li>
            <li><a href="./portfolio">Portfolio</a></li>
            <li><a href="./something">Game</a></li>
        </ul>
    </nav>

</body>

</html>
