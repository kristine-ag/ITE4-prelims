<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F0EDE5; /* Nude color for the background */
            color: #3D3B35; /* Darker color for text */
            position: relative; /* Add relative positioning to body */
        }

        nav {
            background-color: #f2e9d0; /* Nude color for the background */
            padding: 10px 0;
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #7E7A73; /* Nude color for the text */
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3D3B35; /* Darker color on hover */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }

        .container img {
            width: 250px; /* Adjust the width of the image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add some space below the image */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 50px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px; /* Reduce margin-bottom */
        }

        .cta-button {
            background-color: #eaea8f; /* Pastel pink color for button */
            color: #3D3B35; /* Darker color for button text */
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Add margin between buttons */
        }

        .cta-button:hover {
            background-color: #e2b0b8; /* Lighter shade on hover */
        }

        footer {
            background-color: #F0EDE5;
            padding: 100px;
        }

        .moving-image {
            position: fixed;
            width: 150px;
            height: auto;
            bottom: 0; /* Position at the bottom of the screen */
            right: 0; /* Start position at the left edge */
            animation: moveImage 5s linear infinite; /* Animation properties */
        }

        @keyframes moveImage {
            0% {
                right: 0; /* Starting position */
            }
            100% {
                right: calc(100% - 50px); /* Ending position */
            }
        }

        /* Make the text in the first list item bold */
        nav ul li:nth-child(1) a {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="./home">Home</a></li>
            <li><a href="./about">About</a></li>
            <li><a href="./portfolio">Portfolio</a></li>
            <li><a href="./game">Game</a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="https://media.tenor.com/lCKwsD2OW1kAAAAi/happy-cat-happy-happy-cat.gif" alt="Happy Cat Image">
        <h1>Welcome To My Website!</h1>
        <div>
            <a href="./about" class="cta-button">About Me</a>
            <a href="./portfolio" class="cta-button">My Portfolio</a>
            <a href="./game" class="cta-button">Play a Game</a>
        </div>
    </div>

    <img src="https://media.tenor.com/TT1hCsF1vUwAAAAi/banana-cat-running.gif" alt="Moving Image" class="moving-image">

</body>

</html>
